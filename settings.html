<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFill Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(248,249,254,1) 100%);
      min-height: 100vh;
      padding: 24px 20px;
      color: #333;
    }

    .settings-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
      padding: 32px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: var(--primary-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
    }

    .logo-icon svg {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      display: block;
      font-size: 14px;
    }

    .required::after {
      content: "*";
      color: var(--error-color);
      margin-left: 4px;
    }

    .form-control {
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn-custom {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-save {
      background: var(--primary-gradient);
      color: white;
      flex: 2;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-save:active {
      transform: translateY(0);
    }

    .btn-close {
      background: #f3f4f6;
      color: #6b7280;
    }

    .btn-close:hover {
      background: #e5e7eb;
      color: #374151;
    }

    .status {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      text-align: center;
    }

    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }

    .form-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
      margin: 32px 0;
    }

    .danger-section {
      padding-top: 24px;
    }

    .danger-label {
      font-size: 13px;
      font-weight: 600;
      color: #991b1b;
      margin-bottom: 12px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .danger-description {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .btn-delete {
      background: var(--error-color);
      color: white;
      width: 100%;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    .btn-delete:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 0a1 1 0 0 1 1 1v2h1V1a1 1 0 0 1 2 0v2h1V1a1 1 0 1 1 2 0v7a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V1a1 1 0 0 1 1-1h1V0a1 1 0 0 1 1-1zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </svg>
      </div>
      <h1>SmartFill</h1>
      <p class="subtitle">Your personal form data</p>
    </div>

    <form id="settingsForm">
      <div class="form-group">
        <label for="firstName" class="required">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="John" required>
      </div>

      <div class="form-group">
        <label for="lastName" class="required">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
      </div>

      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4567">
        <p class="form-text">Optional - leave blank to skip</p>
      </div>

      <div class="button-group">
        <button type="button" class="btn-custom btn-close" id="closeBtn">Close</button>
        <button type="submit" class="btn-custom btn-save">Save Settings</button>
      </div>

      <div class="status" id="status"></div>
    </form>

    <div class="divider"></div>

    <div class="danger-section">
      <label class="danger-label">Remove My Data from this PC</label>
      <p class="danger-description">Delete all your saved personal information. This action cannot be undone.</p>
      <button id="deleteBtn" class="btn-delete">Delete Data</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
