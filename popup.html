<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fillit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: auto;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--primary-gradient);
      color: #333;
      overflow: hidden;
    }

    .main-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(248,249,254,1) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: var(--primary-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
    }

    .logo-icon svg {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex: 0 0 auto;
    }

    .btn-custom {
      flex: 1;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      z-index: 0;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-fill {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-fill:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.35);
    }

    .btn-clear {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-clear:hover {
      background: #d1d5db;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .btn-custom:active {
      transform: translateY(0);
    }

    .btn-custom svg {
      width: 16px;
      height: 16px;
      position: relative;
      z-index: 1;
    }

    .btn-custom span {
      position: relative;
      z-index: 1;
    }

    .status-container {
      flex: 0 0 auto;
      min-height: 0;
    }

    .status {
      width: 100%;
      padding: 11px 13px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      word-wrap: break-word;
      border-left: 3px solid;
      animation: slideUp 0.25s ease-out;
      font-weight: 500;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      border-left-color: var(--success-color);
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #7f1d1d;
      border-left-color: var(--error-color);
      display: block;
    }

    .status.info {
      background: #dbeafe;
      color: #0c2d6b;
      border-left-color: #3b82f6;
      display: block;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </div>
      <h1>Fillit</h1>
      <p class="subtitle">Smart form auto-filler</p>
    </div>

    <div class="divider"></div>

    <div class="button-group">
      <button id="fillButton" class="btn-custom btn-fill">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 4 22 10 16 10"></polyline>
          <polyline points="2 20 2 14 8 14"></polyline>
          <path d="M4.24 15.34A8 8 0 0 1 18 6.84"></path>
          <path d="M18.36 9.59A9 9 0 0 0 3.59 18.37"></path>
        </svg>
        <span>Fill Form</span>
      </button>
      <button id="clearButton" class="btn-custom btn-clear">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 4 21 4"></polyline>
          <path d="M19 4v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4"></path>
          <line x1="10" y1="9" x2="10" y2="17"></line>
          <line x1="14" y1="9" x2="14" y2="17"></line>
        </svg>
        <span>Clear</span>
      </button>
    </div>

    <div class="status-container">
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
